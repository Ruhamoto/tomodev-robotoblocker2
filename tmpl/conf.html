<!DOCTYPE html>
<link rel="icon" href="https://storage2.me-qr.com/image/2025/Aug/11/a09aaabb-7d37-4a7f-8d55-5836c7d5ee33.png">
<script src="https://cdn.tailwindcss.com"></script>
<html>
<head lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="style.css">
<title>お問い合わせフォーム : 確認画面</title>
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP&display=swap');

    body {
        font-family: 'IBM Plex Sans JP', sans-serif;
        background: #ffffff;
    }
</style>
<div id="head">
	<div id="head-in"><h1>ロボットブロッカー2 アンケート付きプログラム</h1></div>
</div>
<div id="body">
<div class="mb-3"></div>
<h2>お問い合わせフォーム &gt; 確認画面</h2>
<div class="mb-3"></div>
<center>
<ul>
<li>以下の内容でよろしければ「送信する」ボタンを押して下さい。</li>
</ul>
<div id="form-tbl">
<table id="form">
<!-- cell -->
<tr>
  <th>!key!</th>
  <td>!val!</td>
</tr>
<!-- /cell -->
</table>
<form action="!mail_cgi!" method="post">
<!-- hidden -->
<p class="btn">
	<input type="button" value="&lt; 前に戻る" onclick="history.back()" class="guefu px-5 py-1.5 cursor-pointer rounded-full font-bold text-white bg-green-500 hover:bg-green-600 transition duration-300">
	<input type="submit" value="送信する &gt;" class="guefu px-5 py-1.5 cursor-pointer rounded-full font-bold text-white bg-green-500 hover:bg-green-600 transition duration-300">
</p>
</form>
</div>
</center>
</div>
</body>
</html>
